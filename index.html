<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timez People - Team Timezone Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Timez People</h1>
            <div class="header-controls">
                <div class="control-group">
                    <label for="baseTimezoneName">Base Timezone Name:</label>
                    <input type="text" id="baseTimezoneName" placeholder="e.g., HQ, Office" />
                </div>
                <div class="control-group">
                    <label for="baseTimezone">Base Timezone:</label>
                    <select id="baseTimezone"></select>
                </div>
                <div class="control-group">
                    <label for="timezoneSelect">Add Person:</label>
                    <select id="timezoneSelect">
                        <option value="">Select timezone...</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="tableContainer">
            <div class="table-wrapper">
                <table id="timezoneTable">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div id="emptyState" class="empty-state">
                <p>No people added yet. Select a timezone above to get started!</p>
            </div>
        </div>
    </main>

    <!-- Modal for adding/editing person name -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Person</h2>
            <div class="modal-body">
                <label for="personName">Name:</label>
                <input type="text" id="personName" placeholder="Enter person's name" />
                <div id="modalTimezone" class="modal-timezone-info"></div>
            </div>
            <div class="modal-actions">
                <button id="modalCancel" class="btn-secondary">Cancel</button>
                <button id="modalSave" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
